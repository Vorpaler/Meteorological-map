<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script>
        L_NO_TOUCH = false;
        L_DISABLE_3D = false;
    </script>
    <style>
        html, body {width: 100%;height: 100%;margin: 0;padding: 0;}
        #map {position:absolute;top:0;bottom:0;right:0;left:0;}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        #map_96b04d017927417869161236b7813bc2 {
            position: relative;
            width: 100.0%;
            height: 100.0%;
            left: 0.0%;
            top: 0.0%;
        }
        .leaflet-container { font-size: 1rem; }
    </style>
</head>
<body>
    <div class="folium-map" id="map_96b04d017927417869161236b7813bc2"></div>
    <script>
        console.log('JavaScript cargado correctamente');

        var map = L.map('map_96b04d017927417869161236b7813bc2', {
            center: [37.51, -104.89333333333333],
            zoom: 5,
            zoomControl: true,
            preferCanvas: false,
        });

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19,
        }).addTo(map);

        function addMarker(e) {
            var lat = e.latlng.lat;
            var lon = e.latlng.lng;
            console.log(`Clicked at: ${lat}, ${lon}`);
            var url = `/add_marker?lat=${lat}&lon=${lon}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.temp && data.rhum && !isNaN(data.temp) && !isNaN(data.rhum) && data.temp >= 0) {
                        var radius = Math.max(data.temp / 2, 10); // Ajuste del tamaño del círculo
                        var popupText = `Temperature: ${data.temp} °C<br>Humidity: ${data.rhum} %<br>Time: ${data.time}`;
                        L.circleMarker([lat, lon], {
                            radius: radius,
                            color: 'blue',
                            fill: true,
                            fillColor: 'blue'
                        }).bindPopup(popupText).addTo(map);
                    } else {
                        console.error('Invalid data received:', data);
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        map.on('click', addMarker);
    </script>
</body>
</html>
